<!-- events/templates/events/register.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for {{ event.name }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Register for {{ event.name }}</h1>
    <p><strong>Date:</strong> {{ event.date|date:"F j, Y, g:i a" }}</p>
    <p><strong>Description:</strong> {{ event.description }}</p>

    <h2>Registration Form</h2>
    <form method="post" action="{% url 'register' event.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <h3>Other Events</h3>
    <a href="{% url 'event_list' %}">Back to Events List</a>
</body>
</html>
